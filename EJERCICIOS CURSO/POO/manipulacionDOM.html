<html lang="en">

<head>

    <title>Manipulacion DOM</title>
</head>

<body>
    <ol id="lista">
        <li id="primero">Lorem ipsum <b> dolor</b> sit amet consectetur, adipisicing elit. Ratione, molestias</li>
        <li>Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
    </ol>

    <script>
        //Modificar el contenido de los elementos
        // let primerElemento= document.getElementById("primero");
        // primerElemento.innerHTML= "Nuevo <b>Texto</b>";

        //Reemplazar nodos del DOM- MODO NO TAN CORRECTO DE HACERLO
        let elemento = document.createElement("li");
        let contenido = document.createTextNode("Nuevo Texto 2");
        elemento.appendChild(contenido);
        let padre = document.getElementsByTagName("li")[0].parentNode;

        let referencia = document.getElementsByTagName("li")[0];
        // padre.replaceChild(elemento, referencia);

        //Eliminar nodos
        padre.removeChild(referencia);


    </script>
